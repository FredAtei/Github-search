<div class="container">
  <ul class="bar">
    <li>Git-hub Search</li>
  </ul>
  <ng-progress></ng-progress>
  <form (ngSubmit)='findProfile()' #searchForm='ngForm'>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="search Repo name" [(ngModel)]="username" name="username"
        (keyup)="findProfile()">
    </div>
  </form>
  <h2 appHighlight>Repository</h2>
  <p>Repo name:{{repo?.name}}</p>
  <p>Repo Description:{{repo?.description}}</p>

</div>
<div>
  <button class="home"><a routerLink='/home' routerLinkActive='active'>GO Back Home</a></button>
</div>
